version: '{build}'
pull_requests:
  do_not_increment_build_number: true
branches:
  only:
  - master
nuget:
  disable_publish_on_pr: true
build_script:
- ps: .\Build.ps1
test: off
artifacts:
- path: .\artifacts\**\*.nupkg
  name: NuGet
deploy:
- provider: NuGet
  name: production
  api_key:
    secure: K5mahyELQkIoPeDmgVKbOTbkR4/KJqT5eZ/Z0z4fAhrG8sEkSjD3aVR28aPY2dJd
  on:
    branch: master
    appveyor_repo_tag: true